<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/logo.png" alt="logo" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name="email">Email</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked >Senha</ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
    </ion-item>

    <button class="entrar" ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
